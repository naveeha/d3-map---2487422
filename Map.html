<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>D3 - UK Map</title>
</head>
<body>
    
    <div id='container'>
        <svg id='canvas'> </svg>   
        <div id='rightSide'>
            <h2 id='title'>United Kingdom Population</h2>
            <br>
            <h3>Hover the name on the Map to Get UK Population of selected city</h3>
            <div class="card bg-secondary text-white">

               
                <div data-bs-placement="top" id='countytip'> 

                </div>
             <div id='tooltip'> 
              
             </div>
                     

        </div>
        <br>

        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p>Town Count: <span id="demo"></span></p>
          </div>
          <br>
        <div id="button">
   
            <button class="btn btn-primary" onclick="loadNewData()">Populate Me
                <span class="spinner-grow spinner-grow-sm"></span>
              </button>

              
        </div>
        <footer>
            <p>Creator: Shenell Silva</p>
            <p>
            <i style="font-size:24px" class="fa">&#xf09b;</i>
            <a href="https://github.com/naveeha/d3-map.git">Github Link</a></p>
          </footer>
    </div>
    
</body>
<script defer src='uk.js'>

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
</html>
